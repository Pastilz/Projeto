<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../css/styleForm.css">
</head>
<body>
    <header>
        <!-- Menu inicial -->
        <h1>Cadastro de Usuários</h1>
        <a href="../html/index.html">Home</a>
        <a href="../html/contato.html">Contato</a>
        <a href="../html/formulário.html">Cadastro</a>
        <a href="../html/Sobre.html">Sobre</a>
    </header>
    <main>
        <!-- Formulário -->
        <h1>Preencha o formulário abaixo:</h1>
        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" placeholder="Nome completo"><br>
            <label for="cpf">cpf</label><br>
            <input type="tel" name="cpf" id="cpf"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email"><br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha"><br><br>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <!-- Extras -->
        &copy; 2024 - Confeitaria Blitz
    </footer>
</body>
</html>
