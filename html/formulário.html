<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../css/styleForm.css">
</head>
<body>
    <header>
        <!-- Menu inicial -->
        <h1>Cadastro de Usuários</h1>
        <a href="../html/index.html">Home</a>
        <a href="../html/contato.html">Contato</a>
        <a href="../html/formulário.html">Cadastro</a>
        <a href="../html/Sobre.html">Sobre</a>
    </header>
    <main>
        <!-- Formulário -->
        <h1>Preencha o formulário abaixo:</h1>
        <form>
            <label for="Nome">Nome Completo</label>
            <input type="text" name="texto" id="Nome" placeholder="Nome" size="36" required><br><br>
            <label for="CPF">CPF</label>
            <input type="tel" name="CPF" id="CPF" maxlength="12" placeholder="000000000-00" size="9"><br><br>
            <label for="Email">Seu Email</label>
            <input type="email" name="email" id="Email" placeholder="SeuEmail@gmail.com" size="43" required><br><br>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" size="36" required><br><br>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <!-- Extras -->
        &copy; 2024 - Confeitaria Blitz
    </footer>
</body>
</html>
